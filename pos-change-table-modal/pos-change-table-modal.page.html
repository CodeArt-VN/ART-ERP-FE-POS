<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="ion-hide-sm-down_">
            <ion-button color="dark" class="ion-hide-sm-down_">
                {{'Change table' | translate}}
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button title="{{'Help' | translate}}" (click)="help()">
                <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
            </ion-button>

            <ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModalView();">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>


</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
    <div id="order-detail-page" style="position: absolute;"></div>
    <div class="main-view">
        <ion-grid fixed style="max-width: 500px;">

            <ion-row class="hr-group">
                <ion-col size="12">
                    <div class="c-control">
                        <label class="c-label" for="IDTableFrom">
                            {{'From table' | translate}}
                        </label>

                        <ng-select [(ngModel)]="item.IDTable" appendTo="#order-detail-page" class="c-input" (change)="changedIDTableFrom($event)"  #IDTableFrom labelForId="IDTableFrom" [items]="orderedTables" bindLabel="Name" bindValue="Id" placeholder="{{'Search by ID, Code, Name...' | translate}}">
                            <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                                <div *ngIf="i">
                                    <div>
                                        <span >{{i.Id}}</span>
                                        <span *ngIf="i.Name"> | <small> <b >{{i.Name}}</b></small></span>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-select>
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="IDTableTo">
                            {{'To table' | translate}}
                        </label>

                        <ng-select [(ngModel)]="newTable.Id" appendTo="#order-detail-page" class="c-input" (change)="changedIDTableTo($event)" #IDTableTo labelForId="IDTableTo" [items]="tables" bindLabel="Name" bindValue="Id" placeholder="{{'Search by ID, Code, Name...' | translate}}">
                            <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                                <div *ngIf="i">
                                    <div>
                                        <span >{{i.Id}}</span>
                                        <span *ngIf="i.Name"> | <small> <b >{{i.Name}}</b></small></span>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-select>
                    </div>

                    <div class="c-control" *ngIf="isMerging">
                        <label class="c-label" for="IDContact">
                            {{'Customer' | translate}}
                        </label>

                        <ng-select [(ngModel)]="item.IDContact" appendTo="#order-detail-page" class="c-input" (change)="changedIDContact($event)" #IDContact labelForId="IDContact" [items]="contactList$ | async" [typeahead]="contactListInput$" [loading]='contactListLoading' [virtualScroll]="true" bindLabel="Name" bindValue="Id" placeholder="{{'Search by name, code or phone...' | translate}}">
                            <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                                <div *ngIf="i">
                                    <div>
                                        <span>{{i.Name}}</span>
                                        <span *ngIf="i.WorkPhone"> | <small> <b >{{i.WorkPhone}}</b></small></span>
                                    </div>
                                    <small>#<b><span class="important" >{{i.Id}} - {{i.Code}}</span></b> <span *ngIf="i.AddressLine1"> | {{i.AddressLine1}}</span></small>
                                </div>
                            </ng-template>
                        </ng-select>
                    </div>

                    <div class="c-control ion-text-right">
                        <ion-button [disabled]="!newTable.Id" (click)="changeTable()">{{buttonText}}</ion-button>
                    </div>

                </ion-col>
            </ion-row>

        </ion-grid>
    </div>


</ion-content>
