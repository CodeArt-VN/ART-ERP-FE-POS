<ion-header>
	<app-toolbar [page]="this"></app-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<app-page-title class="ion-padding safe-max-width" [pageConfig]="pageConfig"></app-page-title>
	<div class="main-view" *ngIf="pageConfig.showSpinner == false">
		<div class="row-full shadow full-screen ion-padding">
			<ion-grid fixed>
				<form [formGroup]="formGroup">
					<ion-row class="hr-group">
						<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
							<ion-list-header class="ion-no-padding">
								<ion-label color="primary">{{'Printer' | translate}}</ion-label>
							</ion-list-header>
						</ion-col>
						<ion-col size="12" size-sm size-xl="4">
							<app-form-control [field]="{id: 'Code', label: 'Code', type: 'text', form: formGroup }" (change)="saveChange()">
								<small label *ngIf="item.Id">{{item.Id}}</small>
							</app-form-control>
							<app-form-control [field]="{id: 'Name', label: 'Name', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'Host', label: 'Host', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'Port', label: 'Port', type: 'text', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'IsSecure', label: 'Is secure', type: 'checkbox', form: formGroup }" (change)="saveChange()"> </app-form-control>
						</ion-col>
						<ion-col size="12" size-sm size-xl="4">
							<app-form-control [field]="{id: 'PageSize', label: 'Page size', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'Scale', label: 'Scale', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'MarginTop', label: 'Margin top', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'MarginRight', label: 'Margin right', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'MarginLeft', label: 'Margin left', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
							<app-form-control [field]="{id: 'MarginBottom', label: 'Margin bottom', type: 'number', form: formGroup }" (change)="saveChange()"> </app-form-control>
						</ion-col>
					</ion-row>
					<ion-row class="hr-group" *ngIf="item.Id">
						<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
							<ion-list-header class="ion-no-padding">
								<ion-label color="primary">{{'Other information' | translate}}</ion-label>
							</ion-list-header>
						</ion-col>
						<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="4">
							<app-form-control [field]="{id: 'CreatedBy', type: 'text', label: 'Created by', form: formGroup }"></app-form-control>
							<app-form-control [field]="{id: 'CreatedDate', type: 'span-datetime', label: 'Created date', form: formGroup }"></app-form-control>
							<app-form-control [field]="{id: 'ModifiedBy', type: 'text', label: 'Last modified by', form: formGroup }"></app-form-control>
							<app-form-control [field]="{id: 'ModifiedDate', type: 'span-datetime', label: 'Last modified date', form: formGroup }"></app-form-control>
						</ion-col>
						<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="4">
							<app-form-control
								[field]="{id: 'IDBranch', type: 'branch-breadcrumbs', label: 'Branch', form: formGroup, dataSource:env.branchList }"
							></app-form-control>
							<app-form-control [field]="{id: 'Remark', type: 'textarea', form: formGroup }" (change)="saveChange()"></app-form-control>
						</ion-col>
					</ion-row>
				</form>
			</ion-grid>
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
