<ion-header>
	<app-toolbar [page]="this">
		<ion-button
			class="clickable"
			title="{{'Add' | translate}}"
			(click)="presentAddNewPopover($event)"
			*ngIf="
		(pageConfig.canAdd && pageConfig.ShowAddNew) "
		>
			<ion-icon name="duplicate-outline" color="success" slot="icon-only"></ion-icon>
		</ion-button>
		<ion-popover #addNewPopover [isOpen]="isOpenAddNewPopover" (didDismiss)="isOpenAddNewPopover = false">
			<ng-template>
				<ion-content scroll-y="false">
					<ion-list lines="none">
						<ion-item *ngIf="tableGroupList.length>0" [button]="true" [detail]="false" (click)="addNewPopover.dismiss(); add() " title="{{'Add' | translate}}">
							<ion-icon name="add" color="success" slot="start"></ion-icon>
							<ion-label> {{'Add' | translate}}</ion-label>
						</ion-item>

						<ion-item [button]="true" [detail]="false" (click)="add(null,true) ; isOpenAddNewPopover = false" title="{{'Add table group' | translate}}">
							<ion-icon name="add" color="success" slot="start"></ion-icon>
							<ion-label> {{'Add table group' | translate}}</ion-label>
						</ion-item>
					</ion-list>
				</ion-content>
			</ng-template>
		</ion-popover>
	</app-toolbar>
</ion-header>
<ion-content appScrollbarTheme>
	<app-page-message message="{{'No data to show...' | translate}}" [itemsLength]="tableGroupList?.length" [showSpinner]="pageConfig.showSpinner">
		<hr />
		<div class="c-control" style="min-width: 260px" *ngIf="tableGroupList.length === 0">
			<a (click)="add(null,true)" title="{{'Thêm nhóm bàn' | translate}}">
				<ion-list-header class="ion-no-padding">
					<ion-button fill="clear" class="ion-no-padding">
						<ion-icon name="add" slot="icon-only"></ion-icon>
					</ion-button>
					<ion-label style="margin: 10px 40px 8px 0px" color="primary">{{'Thêm nhóm bàn' | translate}}</ion-label>
				</ion-list-header>
			</a>
		</div>
	</app-page-message>
	<div class="ion-padding" style="min-height: calc(100vh - 110px)">
		<ion-grid fixed>
			<ng-container *ngFor="let g of tableGroupList; let lastitem = last ;">
				<ion-row>
					<ion-col size="10" size-sm="10" size-md="10" size-xl="10">
						<div class="edit">
							<ion-list-header class="ion-no-padding" style="float: left">
								<ion-label class="ion-no-margin" color="primary">{{g.Name}}</ion-label>
								<ion-buttons class="edit-button">
									<ion-button fill="clear" size="small" (click)="showModalTableGroup(g)" title="{{'Sửa nhóm bàn' | translate}}">
										<ion-icon name="pencil" slot="icon-only"></ion-icon>
									</ion-button>
									<ion-button fill="clear" size="small" color="danger" (click)="deleteitem(g,true)" title="{{'Xóa nhóm bàn' | translate}}">
										<ion-icon name="trash-outline" slot="icon-only"></ion-icon>
									</ion-button>
								</ion-buttons>
							</ion-list-header>
						</div>
					</ion-col>
					<ion-col size="2" size-sm="2" size-md="2" size-xl="2" class="ion-text-end">
						<ion-button
							color="success"
							fill="clear"
							class="ion-no-padding"
							(click)="add(g.Id,false)"
							title="{{'Thêm bàn mới' | translate}}"
							[hidden]="!pageConfig.canAdd"
						>
							<ion-icon name="add" slot="icon-only"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>

				<ion-row class="table-holder">
					<ion-col class="shadow table-item" [ngClass]="{'in-serve': i.Order, 'test-btn': i.NeedPrint}" *ngFor="let i of g.TableList">
						<input (click)="changeSelection(i, $event)" class="c-checkbox" [(ngModel)]="i.checked" type="checkbox" />
						<ion-button fill="clear" color="danger" size="small" (click)="deleteitem(i)" class="table-item-icon" *ngIf="pageConfig.canDelete">
							<ion-icon name="trash-outline" slot="icon-only"></ion-icon>
						</ion-button>
						<a (click)="showModalTable(i)">
							<span class="table-name">{{i.Name}}</span>
						</a>
					</ion-col>
				</ion-row>

				<ion-row *ngIf="lastitem">
					<ion-col size="10" size-sm="10" size-md="10" size-xl="10">
						<a (click)="add(null,true)" title="{{'Thêm nhóm bàn' | translate}}">
							<ion-list-header class="ion-no-padding">
								<ion-button fill="clear" class="ion-no-padding">
									<ion-icon name="add" slot="icon-only"></ion-icon>
								</ion-button>
								<ion-label color="primary">{{'Thêm nhóm bàn' | translate}}</ion-label>
							</ion-list-header>
						</a>
					</ion-col>
				</ion-row>
			</ng-container>
			<!-- <ion-row *ngIf="tableGroupList.length === 0">
					<ion-col size="10" size-sm="10" size-md="10" size-xl="10">
						<a (click)="add(null,true)" title="{{'Thêm nhóm bàn' | translate}}">
							<ion-list-header class="ion-no-padding">
								<ion-button fill="clear" class="ion-no-padding">
									<ion-icon name="add" slot="icon-only"></ion-icon>
								</ion-button>
								<ion-label color="primary">{{'Thêm nhóm bàn' | translate}}</ion-label>
							</ion-list-header>
						</a>
					</ion-col>
				</ion-row> -->
		</ion-grid>
	</div>
</ion-content>
