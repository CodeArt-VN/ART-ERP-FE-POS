<ion-header>
    <ion-toolbar>
        <ion-title>Chiết khấu</ion-title>
        <ion-buttons slot="primary">
            <ion-button title="{{'erp.app.pages.sale.sale-order.merge.close-modal' | translate}}" color="secondary" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
    <div id="pos-discount-page" style="position: absolute;"></div>
    <div class="main-view">
        <ion-grid fixed style="max-width: 500px;" *ngIf="Discount">
            <ion-row class="hr-group remove-padding">
                <ion-col size="12">
                    <ion-row>
                        <ion-col size="12" size-sm="12" size-xl="12">
                            <div class="c-control">
                                <label class="c-label" for="PercentDiscount">Số % chiết khấu</label>
                                <input mask="separator.2" (change)="changePercentDiscount()" thousandSeparator="," [allowNegativeNumbers]="false" maxlength="4" suffix=" %" class="c-input c-label" id="PercentDiscount" [(ngModel)]="Discount.Percent" type="tel" placeholder="% Discount">
                            </div>
                            <div class="c-control">
                                <label class="c-label" for="DiscountAmount">Số tiền chiết khấu</label>
                                <input mask="separator.2" (change)="changeAmountDiscount()" thousandSeparator="," [allowNegativeNumbers]="false" suffix=" ₫" class="c-input c-label" id="DiscountAmount" [(ngModel)]="Discount.Amount" type="tel" placeholder="$ Discount">
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-row class="sticky-btn">
            <ion-col >
                <div class="c-control ion-text-center">
                    <ion-button expand="block"  (click)="applyDiscount(true)">Áp dụng</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
