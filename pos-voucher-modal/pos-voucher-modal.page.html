<ion-header>
	<ion-toolbar>
		<ion-title>Voucher</ion-title>
		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
	<div id="pos-discount-page" style="position: absolute"></div>
	<div class="main-view">
		<ion-grid fixed style="max-width: 500px" *ngIf="SaleOrder">
			<ion-row>
				<ion-col>
					<div class="c-control">
						<input (change)="changeCode()" class="c-input c-label" [(ngModel)]="Code" type="text" placeholder="Nhập mã voucher" />
					</div>
				</ion-col>
			</ion-row>

			<ion-row *ngIf="Voucher">
				<ion-col size="12">
					<ion-card>
						<ion-card-header class="ion-text-center">
							<ion-text>{{Voucher.Program.Name}}</ion-text>
							<ng-container *ngIf="Voucher.Program.Remark != null">
								<ion-icon class="ion-float-right" id="voucher-trigger" name="help-circle-outline"></ion-icon>
								<ion-popover trigger="voucher-trigger" triggerAction="click">
									<ng-template>
										<ion-content class="ion-padding">{{Voucher.Program.Remark}}</ion-content>
									</ng-template>
								</ion-popover>
							</ng-container>
						</ion-card-header>
						<ion-card-content>
							<div class="ion-text-center">
								<ion-text color="danger"><h4>{{Voucher.Program.Value | number: '1.0-0'}} đ</h4></ion-text>
							</div>
							<ion-button expand="block" size="small"  [disabled]="!Voucher.CanUse" slot="end" (click)="applyVoucher(Voucher)">{{'Áp dụng' | translate}}</ion-button>
							<!-- <ion-button expand="block" size="small" [disabled]="Voucher.Used" *ngIf="Voucher.Used == true" slot="end">{{'Đã áp dụng' | translate}}</ion-button> -->
						</ion-card-content>
					</ion-card>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col size-md="6" size="12" *ngFor="let i of items;let j = index;">
					<ion-card>
						<ion-card-header class="ion-text-center">
							<ion-text>{{i.Program.Name}}</ion-text>
							<ng-container *ngIf="i.Remark != null">
								<ion-icon class="ion-float-right" id="voucher-trigger-{{j}}" name="help-circle-outline"></ion-icon>
								<ion-popover trigger="voucher-trigger-{{j}}" triggerAction="click">
									<ng-template>
										<ion-content class="ion-padding">{{i.Program.Remark}}</ion-content>
									</ng-template>
								</ion-popover>
							</ng-container>
						</ion-card-header>
						<ion-card-content>
							<div class="ion-text-center">
								<ion-text color="danger" size="large">{{i.Program.Value | number: '1.0-0'}} đ</ion-text>
							</div>
							<ion-button expand="block" size="small" [disabled]="!i.CanUse" slot="end" (click)="applyVoucher(i)">{{'Áp dụng' | translate}}</ion-button>
							<!-- <ion-button expand="block" size="small" [disabled]="i.CanUse" *ngIf="i.CanUse == true" slot="end">{{'Đã áp dụng' | translate}}</ion-button> -->
						</ion-card-content>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
