<ion-header>
  <ion-toolbar>
        <ion-title>Voucher</ion-title>
        <ion-buttons slot="primary">  
            <ion-button title="{{'erp.app.pages.sale.sale-order.merge.close-modal' | translate}}" color="secondary" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
  <div id="pos-discount-page" style="position: absolute;"></div>
  <div class="main-view">
      <ion-grid fixed style="max-width: 500px;" *ngIf="item">
        <ion-row>
          <ion-col>
            <div class="c-control">
                <input (change)="changeCode()" class="c-input c-label"  [(ngModel)]="Code" type="text" placeholder="Nhập mã voucher">    
            </div>                
          </ion-col>
        </ion-row>
        
        <ion-row *ngIf="Voucher">
          <ion-col size="12">
            <ion-card>
              <ion-card-header class="ion-text-center">
                <ion-text>{{Voucher.Name}}</ion-text>
              </ion-card-header>
              <ion-card-content>
                <div class="ion-text-center"><ion-text color="danger" ><h4>{{Voucher.Value | number: '1.0-0'}} đ</h4></ion-text></div>
                <div class="ion-text-center"><ion-text color="dark">{{Voucher.NumberOfUsed}}/{{Voucher.NumberOfCoupon}}</ion-text></div>
                <ion-button expand="block" size="small" *ngIf="Voucher.Used == false" slot="end" (click)="applyVoucher(Voucher)">Áp dụng</ion-button>
                <ion-button expand="block" size="small" [disabled]="Voucher.Used" *ngIf="Voucher.Used == true" slot="end">Đã áp dụng</ion-button>
              </ion-card-content>
            </ion-card>              
          </ion-col>
        </ion-row>
       
        <ion-row>
          <ion-col size="6" *ngFor="let i of items">
            <ion-card>
              <ion-card-header class="ion-text-center">
                <ion-text>{{i.Name}}</ion-text>
              </ion-card-header>
              <ion-card-content>
                <div class="ion-text-center"><ion-text color="danger" size="large">{{i.Value | number: '1.0-0'}} đ</ion-text></div>
                <div class="ion-text-center"><ion-text color="dark">{{i.NumberOfUsed}}/{{i.NumberOfCoupon}}</ion-text></div>
                <ion-button expand="block" size="small" *ngIf="i.Used == false" slot="end" (click)="applyVoucher(i)">Áp dụng</ion-button>
                <ion-button expand="block" size="small" [disabled]="i.Used" *ngIf="i.Used == true" slot="end">Đã áp dụng</ion-button>
              </ion-card-content>
            </ion-card>             
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
