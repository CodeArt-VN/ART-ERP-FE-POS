<ion-header collapse="fade">
	<ion-toolbar>
		<ion-title>{{'Add new customer' | translate}}</ion-title>
		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="primary" (click)="reset()">
				<ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
			</ion-button>
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="Apply()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme>
	<form [formGroup]="formGroup">
		<ion-grid fixed>
			<ion-row>
				<ion-col>
					<div class="c-control">
						<label class="c-label" for="WorkPhone"
							>{{'Work phone number' | translate}}
							<span
								*ngIf="!formGroup['controls'].WorkPhone.valid && !formGroup['controls'].WorkPhone.pending && (formGroup['controls'].WorkPhone.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>
						<input class="c-input" id="WorkPhone" formControlName="WorkPhone" type="text" />
					</div>
					<div class="c-control">
						<label class="c-label" for="Name"
							>{{'Full name'| translate}}
							<span
								*ngIf="!formGroup['controls'].Name.valid && !formGroup['controls'].Name.pending && (formGroup['controls'].Name.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>
						<input class="c-input" id="Name" formControlName="Name" type="text" />
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
<ion-footer collapse="fade">
	<ion-toolbar>
		<div slot="start"></div>

		<div slot="end">
			<ion-button fill="outline" color="warning" (click)="closeModal()"> {{'Cancel' | translate}} </ion-button>
			<ion-button *ngIf="IsBtnNew" [strong]="true" (click)="saveChange()"> {{'Add customer' | translate}} </ion-button>
			<ion-button *ngIf="IsBtnApply" [strong]="true" (click)="Apply(true)"> {{'Apply' | translate}} </ion-button>
		</div>
	</ion-toolbar>
</ion-footer>
