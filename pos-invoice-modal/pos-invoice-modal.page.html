<ion-header>
  <ion-toolbar>
    <ion-title>Thông tin xuất hóa đơn</ion-title>
    <ion-buttons slot="primary">
      <ion-button title="{{'Close' | translate}}" color="primary" (click)="reset()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
      <ion-button title="{{'Close' | translate}}" color="secondary" (click)="Apply()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme>
  <form [formGroup]="formGroup">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <div class="c-control">
            <label class="c-label" for="Name"
              >{{'Customer' | translate}}
              <span
                *ngIf="!formGroup['controls'].Name.valid && !formGroup['controls'].Name.pending && (formGroup['controls'].Name.dirty || submitAttempt)"
                ion-text
                color="danger"
                >(*)</span
              >
            </label>
            <input class="c-input" id="Name" formControlName="Name" type="text" />
          </div>
          <div class="c-control">
            <label class="c-label" for="TaxCode"
              >Mã số thuế
              <span
                *ngIf="!formGroup['controls'].TaxCode.valid && !formGroup['controls'].TaxCode.pending && (formGroup['controls'].TaxCode.dirty || submitAttempt)"
                ion-text
                color="danger"
                >(*)</span
              >
            </label>
            <input
              (change)="changeTaxCode($event)"
              class="c-input"
              id="TaxCode"
              formControlName="TaxCode"
              type="text"
            />
          </div>
          <div class="c-control">
            <label class="c-label" for="Email"
              >Email
              <span
                *ngIf="!formGroup['controls'].Email.valid && !formGroup['controls'].Email.pending && (formGroup['controls'].Email.dirty || submitAttempt)"
                ion-text
                color="danger"
                >(*)</span
              >
            </label>
            <input (change)="saveChange()" class="c-input" id="Email" formControlName="Email" type="text" />
          </div>

          <div class="c-control">
            <label class="c-label" for="CompanyName"
              >Tên Công Ty
              <span
                *ngIf="!formGroup['controls'].CompanyName.valid && !formGroup['controls'].CompanyName.pending && (formGroup['controls'].CompanyName.dirty || submitAttempt)"
                ion-text
                color="danger"
                >(*)</span
              >
            </label>
            <input class="c-input" id="CompanyName" formControlName="CompanyName" type="text" />
          </div>
          <div class="c-control">
            <label class="c-label" for="BillingAddress"
              >Địa chỉ công ty
              <span
                *ngIf="!formGroup['controls'].BillingAddress.valid && !formGroup['controls'].BillingAddress.pending && (formGroup['controls'].BillingAddress.dirty || submitAttempt)"
                ion-text
                color="danger"
                >(*)</span
              >
            </label>
            <input class="c-input" id="BillingAddress" formControlName="BillingAddress" type="text" />
          </div>
          <div *ngIf="IsShowSave" class="c-control ion-text-right">
            <label class="c-label" for=""></label>
            <ion-button expand="block" (click)="saveChange()">
              <ion-text *ngIf="!IsShowSpinner">Cập nhật</ion-text>
              <ion-spinner *ngIf="IsShowSpinner" name="dots"></ion-spinner>
            </ion-button>
          </div>
          <div *ngIf="IsShowApply" class="c-control ion-text-right">
            <label class="c-label" for=""></label>
            <ion-button expand="block" (click)="Apply(true)">Áp dụng</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
